<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="public_html/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3ed8bcc39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/css.css">
</head>

<body class=" text-center bg ">




    <div class="container ">
        <div class="row justify-content-center align-items-center " style="height:100vh">
            <div class=" col-sm-6 col-lg-4 rounded-pill bg-white bg-opacity-75">
                
                        <form class="align-text-center" action="dashboard.html" method="get">
                            <div class="col">
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                            <div class="col">
                                <h1 class="mb-4 text-success">Login</h1>
                            </div>
                            <div class=" col form-floating">
                                <input required type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Correo electrónico</label>
                            </div>
                            <div class=" col form-floating">
                                <input required type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" minlength="5" maxlength="10">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div>
                                <a class="text-success" href="/register.html"> regristate</a>
                            </div>
                            <div>
                                <input class="btn mt-2 btn-success col-6" required type="submit" value="Iniciar sesión ">
                            </div>
                            <p class="mt-3 mb-3 text-muted">&copy; Lapicería Fuster</p>
                        </form>
                  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
